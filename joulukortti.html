<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joulukortti</title>
    <link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet">
    <style type="text/css">
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>

    const canvas = document.createElement('canvas');
    // document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    const width = 640, height = 360;
    canvas.width = width;
    canvas.height = height;
    const image = ctx.createImageData(width, height);
    const d  = image.data;
    const range = (l,r) => new Array(r - l).fill().map((_,k) => k + l);
    let changed = false, imageReady = false;
    const rand = (i) => Math.random() * i;
    const FFFF = 256 * 256;

    const scaledCanvas = document.getElementById('canvas');
    const scaledCtx = scaledCanvas.getContext('2d');

    let td;

    const resizeCanvas = () => {
        scaledCanvas.width = window.innerWidth;
        scaledCanvas.height = window.innerHeight;

        scaledCtx.scale(scaledCanvas.width / width, scaledCanvas.height / height);
        scaledCtx.drawImage(canvas, 0, 0);

        drawText();
    };

    const draw = (x, y, r, g, b, a) => {
        const offset = (width * Math.floor(y) + Math.floor(x)) * 4;
        d[offset] = Math.floor(r);
        d[offset + 1] = Math.floor(g);
        d[offset + 2] = Math.floor(b);
        d[offset + 3] = Math.floor(a);
        changed = true;
    };

    const getColorAtOffset = (offset) => d.slice(offset, offset + 4);
    const getColorAtXY = (x, y) => getColorAtOffset((width * y + x) * 4);

    const drawText = () => {
        const textCanvas = document.createElement('canvas');
        textCanvas.width = width;
        textCanvas.height = height;
        const textCtx = textCanvas.getContext('2d');
        textCtx.font = "100px 'Risque', cursive";
        textCtx.fillText('Hyvää Joulua!', 20, 250);
        td = textCtx.getImageData(0, 0, width, height).data;
    };

    const isText = (x, y) => td[(width * y + x) * 4 + 3] > 0;

    let r = 220;
    let g = rand(Math.sqrt(FFFF - (r+1) * (r+1)));
    let b = Math.sqrt(FFFF - (r+1) * (r+1) - (g+1) * (g+1)) - 1;
    let a = 64;

    let frame = 0;
    let border = 128;
    let k = 256 / border;
    let r2, g2, b2, a2;
    const scale = 0.5;
    let n;
    let rgba;

    const xarr = range(0, width);
    const yarr = range(0, height);

    const createImage = () => {
        drawText();
        frame++;
        imageReady = false;
        ctx.fillStyle = 'white';
        ctx.fillRect(10, 10, width, height);

        xarr.forEach(x =>
            yarr.forEach(y => {
                if(frame > 1 && rand(3) < 1) {
                    rgba = getColorAtXY(x, y);
                    r = rgba[0];
                    g = rgba[1];
                    b = rgba[2];
                    a = rgba[3];
                    n = 1;

                    if(k > 0.05 && (x % 10 === 0 || y % 10 === 0)) {
                        r += rand(256) * scale;
                        g += rand(256) * scale;
                        b += rand(256) * scale;
                        a += rand(256) * scale;
                        n += scale;
                    }

                    if(x > 0) {
                        rgba = getColorAtXY(x-1, y);
                        r += rgba[0];
                        g += rgba[1];
                        b += rgba[2];
                        a += rgba[3];
                        n++;
                    }

                    if(y > 0) {
                        rgba = getColorAtXY(x, y-1);
                        r += rgba[0];
                        g += rgba[1];
                        b += rgba[2];
                        a += rgba[3];
                        n++;
                    }
                    r /= n;
                    g /= n;
                    b /= n;
                    a /= n;

                    if(isText(x, y)) {
                        r++;
                        a+=3;
                    } else {
                        g++;
                        b++;
                        if(x < 10)
                            a = Math.min(a, x*10);
                        if(y < border)
                            a = Math.min(a, y*k);
                        if(x > width - 10)
                            a = Math.min(a, (width - x)*10);
                        if(y > height - 10)
                            a = Math.min(a, (height - y)*10);
                    }

                    r = Math.min(Math.max(r, 0), 255);
                    g = Math.min(Math.max(g, 0), 255);
                    b = Math.min(Math.max(b, 0), 255);
                    a = Math.min(Math.max(a, 0), 255);

                    draw(x, y, r, g, b, a);
                } else if(frame === 1) {
                    if(x < 10)
                        a = Math.min(a, x*10);
                    if(y < border)
                        a = Math.min(a, y*k);
                    if(x > width - 10)
                        a = Math.min(a, (width - x)*10);
                    if(y > height - 10)
                        a = Math.min(a, (height - y)*10);
                    draw(x, y, r, g, b, a);
                }
            })
        );
        ctx.putImageData(image, 0, 0);
        border*=1.02;
        k = 256 / border;

        imageReady = true;
        if(k > 0.02)
            window.requestAnimationFrame(updateFrame);

        scaledCanvas.width = window.innerWidth;
        scaledCanvas.height = window.innerHeight;

        scaledCtx.scale(scaledCanvas.width / width, scaledCanvas.height / height);
        scaledCtx.drawImage(canvas, 0, 0);
    };

    const updateFrame = (timestamp) => {
        if(imageReady)
            createImage();
    };


    document.onreadystatechange = () => {
        if(document.readyState === "complete") {
            setTimeout(() => {
                drawText();
                createImage();
            }, 300);
        }
    };

    (function() {
        window.addEventListener('resize', resizeCanvas, false);
        resizeCanvas();
    })();


</script>
</body>
</html>
